<body background="didico.jpg" style="height: 100%; background-repeat: no-repeat; background-size: cover; background-position: center">
	<form>
		<div class="container">
			<div style="padding-left: 300px" class="col-6">

					<input type="text" class="form-control" id="inputName" placeholder="Nome">
				</div>
				<div class="form-group">

					<input type="text" class="form-control" id="inputCep" placeholder="CPF">
				</div>

				</div>

					<input type="text" class="form-control" id="inputA" placeholder="1.90">
				</div>
				<div class="form-group">
					<label style="color: white; font-family: sans-serif; font-size: large; font-weight: bold;" for="inputAddress2">Posição</label>
					<input type="text" class="form-control" id="inputA" placeholder="Atacante">
				</div>
				<div class="form-group">
					<label style="color: white; font-family: sans-serif; font-size: large; font-weight: bold;" for="inputAddress2">Salario</label>
					<input type="text" class="form-control" id="inputA" placeholder="10.000">
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>

			</div>
		</div>
